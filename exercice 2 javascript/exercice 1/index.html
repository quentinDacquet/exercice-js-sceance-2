<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>    
        <table>
            <tr>
                <td>couleur de fond (rgb)</td>
                <td><input type="range" min="0" max="255" name="color" value="0" onchange="update(this)"></td>
                <td><span id="valuecolor"></span></td>
            </tr>
            <tr>
                <td>padding</td>
                <td><input type="range" min="0" max="255" name="padding" value="0" onchange="update(this)"></td>
                <td><span id="valuepadding"></span></td>
            </tr>
            <tr>
                <td>height</td>
                <td><input type="range" min="0" max="200" name="height" value="0" onchange="update(this)"></td>
                <td><span id="valueheight"></span></td>
            </tr>
            <tr>
                <td>width</td>
                <td><input type="range" min="0" max="200" name="width" value="0" onchange="update(this)"></td>
                <td><span id="valuewidth"></span></td>
            </tr>
            <tr>
                <td>arrondi</td>
                <td><input type="range" min="0" max="30" name="radius" value="0" onchange="update(this)"></td>
                <td><span id="valuearrondi"></span></td>
            </tr>
            <tr>
                <td>rotate</td>
                <td><input type="range" min="0" max="180" name="rotation" value="0" onchange="update(this)"></td>
                <td><span id="valuerotate"></span></td>
            </tr>                                          
            </table>   
    </div>
    
    <div>
        <h1 id="titre">Titre de test</h1>
    </div>
